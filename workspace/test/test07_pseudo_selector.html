<!-- 
     psuedo_selector: box의 속성을 CSS에서 변경이 가능한 방법. 
     style -> 요소 명: smt을 적으면 됨.
                    first-child : 첫 번째 요소
                    last-child : 마지막 요소
                    nth-child() : 특정 번호 요소(n+1과 같은 수식 가능 && odd,even or 숫자를 넣어도 됨)                                
 
        
        div -> span / (p -> span)
        div 의 직속 자식 span에만 적용하고 싶은 경우 : div > span(직속 부모가 div인 span만 적용)
        div 안에 있는 모든 span에 적용하고 싶은 경우 : div span
        p와 같은 위치(형제)에 있는 span에 적용하고 싶은 경우: p + span (span이 p의 바로 아래 있어야 함.) 

        combinator
        p와 span이 형제이지만 바로 뒤에 있지 않는데 span에만 적용하고 싶은 경우: p ~ span

        ~= : contain
        $= : end
        ^= : start
        -> 다음 조건들은 "단어"를 포함하는 것에 해당 되므로, 한 단어에 아래 내용이 포함되어 있다고 검색 되는 것이 아님.

        state (요소들의 상태에 따라 설정이 가능한 디자인 형태)
        ex) button
        active: 버튼을 누르고만 있을 때 활성화 되는 형태
        hover: 버튼 위에 마우스를 올려 놓았을 때. 
        focus: "키보드" 로 선택 되었을 때. ex)tab 키로 입력창을 선택 했을 때
        visited: 링크에만 적용, 해당 링크를 클릭 했을 때, 방문 기록이 있으면 색이 변함.
        focus-within: focused인 자식을 가진 부모 요소에 적용됨

        state를 설정 한 뒤, 다른 특성을 줄 수 도 있음

        ::placeholder -> placeholder를 스타일링 할 수 있게 해줌.
        ::selection -> 글자를 드래그 했을때(선택 했을 때) 상태에서 일어나는 일들을 설정 할 수 있음.
        ::first-letter -> 첫 번째 글자 스타일 설정 가능
        ::first-line -> 첫번째 줄 설정 가능

        변수 사용:
        :root{
            --변수명 : value -> 이와 같은 방식으로 설정 가능
        }
        변수 사용할 때는 var(--변수명)을 사용하면 변수 사용 가능.
    -->

<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        margin: 50px;
      }
      button:active {
        background-color: tomato;
      }
      form {
        border: 1px solid black;
        display: flex;
        padding: 20px;
      }
      form:hover input:focus {
        background-color: wheat;
      }
    </style>
  </head>
  <body>
    <h1 href="https://naver.com">Go to Naver</h1>
    <div>
      <form>
        <button>hello</button>
        <input type="text" />
        <a href="https://naver.com" target="_blank">Go to Naver</a>
      </form>
    </div>
  </body>
</html>
