<!-- 
    fixed: top bottom right left 4개 특성 중 한가지라도 값을 설정하면,
    아예 다른 "레이아웃" 취급이 되어서, 독자적으로 움직일 수 있게 된다. 모든 것 위에 존재하는 레이어를 생성하는 것.

    static: 레이아웃의 위치를 원래 위치대로 돌려 놓는 것. element를 설정했을 때 기본 값임. 

    relative: element가 처음 위치한 곳을 기준으로 위치를 수정함.

    absolute: body의 위치를 기준으로 상하좌우를 움직임. 가장 가까운 relative 부모를 기준으로 움직임. 
                -> 만약에 자신의 부모 box 들 중에서 relative한 position을 가진 특성이 없다면, body가 마지막 relative한 부모가 됨.
 
   
-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        height: 1000vh;
        margin: 50px;
      }
      span {
        color: white;
        background-color: tomato;
      }
      span:nth-child(3n) {
        background-color: teal;
      }
    </style>
  </head>

  <body>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
  </body>
</html>
